<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <h1 class="title">iChat</h1>
    <div class="main">
        <div class="name">
            <span><i class="far fa-user"></i></span>
            <input type="text" id="name-input" class="name-input" value="anonymous" maxlength="20">
        </div>
        <ul class="message-container" id="message-container">
            <!-- <li class="message-left">
                <p class="message">Lorem, ipsum dolor.
                    <span>Bluebird ▪ 26 july 10:40</span>
                </p>
            </li>
            <li class="message-right">
                <p class="message">Lorem, ipsum dolor.
                    <span>Bluebird ▪ 26 july 10:40</span>
                </p>
            </li> -->
            <!-- <li class="message-feedback">
                <p class="feedback" id="feedback">Killer is typing a message</p>
            </li> -->

        </ul>
        <form class="message-form" id="message-form">
            <input class="message-input" type="text" name="message" id="message-input" autocomplete="off"
                placeholder="masukan pesan">
            <div class="v-divider"></div>
            <button type="submit" class="send-button">Send <span><i class="fas fa-paper-plane"></i></span></button>
        </form>
    </div>
    <h3 class="client-total" id="client-total">Total client : 2</h3>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js">
    </script>
</body>

</html>
